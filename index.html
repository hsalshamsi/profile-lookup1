<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Lookup</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Lookup Profile</h1>
    <form id="lookupForm" 
          action="https://hsalshamsi.app.n8n.cloud/webhook-test/profile" 
          method="GET"
          class="space-y-4">
      
      <div>
        <label class="block text-gray-700 mb-1">Name</label>
        <input type="text" name="Name" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Request Type</label>
        <select name="RequestType" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="Meeting Request">Meeting Request</option>
          <option value="Bio">Bio</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Search
      </button>
    </form>
  </div>

</body>
</html>
